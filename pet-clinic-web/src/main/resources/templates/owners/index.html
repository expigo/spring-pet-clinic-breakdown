<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<h2 th:text="'List of Pet Owners'">List of Vets</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 150px;">Address</th>
        <th style="width: 150px;">Telephone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <!--https://docs.spring.io/spring/docs/4.2.x/spring-framework-reference/html/expressions.html#expressions-operator-safe-navigation-->
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">Joe</td>
        <td th:text="${owner?.lastName}">Buck</td>
    </tr>
    </tbody>
</table>

</body>
</html>
